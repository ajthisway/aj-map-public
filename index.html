<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AJ’s Delayed GPS Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .mapboxgl-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      font-size: 14px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <button id="fullscreenBtn">⛶ Fullscreen</button>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [0, 0],
      zoom: 2
    });

    // Load and filter both datasets
    const sources = [
      'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations.json',
      'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations_archive.json'
    ];

    Promise.all(sources.map(url => fetch(url).then(res => res.json())))
      .then(allData => {
        const merged = allData.flat();

        // Filter points older than 24 hours and >10 mins apart
        const now = Date.now();
        const shown = [];

        merged.sort((a, b) => {
          const ta = new Date(a.timestamp).getTime() || parseInt(a.timestamp) * 1000;
          const tb = new Date(b.timestamp).getTime() || parseInt(b.timestamp) * 1000;
          return ta - tb;
        });

        let lastTime = 0;
        merged.forEach(p => {
          let ts = typeof p.timestamp === 'string'
            ? new Date(p.timestamp).getTime()
            : parseInt(p.timestamp) * 1000;

          if (isNaN(ts)) return;
          if (ts > now - 86400000) return; // skip if less than 24h ago
          if (ts - lastTime >= 10 * 60 * 1000) {
            shown.push(p);
            lastTime = ts;
          }
        });

        const coords = shown.map(p => [parseFloat(p.lon), parseFloat(p.lat)]);
        if (coords.length === 0) return;

        shown.forEach(point => {
          const coord = [parseFloat(point.lon), parseFloat(point.lat)];
          const date = new Date(isNaN(point.timestamp) ? point.timestamp : point.timestamp * 1000);
          const label = date.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });

          const html = `
            <div style="font-family: sans-serif; padding-right: 10px; max-width: 180px;">
              <strong>AJ's Location</strong><br/>
              ${label}
            </div>
          `;

          new mapboxgl.Marker()
            .setLngLat(coord)
            .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(html))
            .addTo(map);
        });

        map.on('load', () => {
          if (coords.length > 1) {
            map.addSource('route', {
              type: 'geojson',
              data: {
                type: 'Feature',
                geometry: {
                  type: 'LineString',
                  coordinates: coords
                }
              }
            });

            map.addLayer({
              id: 'route',
              type: 'line',
              source: 'route',
              layout: {
                'line-join': 'round',
                'line-cap': 'round'
              },
              paint: {
                'line-color': '#ff0000',
                'line-width': 3
              }
            });
          }

          const last = coords[coords.length - 1];
          map.setCenter(last);
          map.setZoom(12);
        });
      });

    // Fullscreen button functionality
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const mapContainer = document.getElementById('map');
      if (mapContainer.requestFullscreen) {
        mapContainer.requestFullscreen();
      } else if (mapContainer.webkitRequestFullscreen) {
        mapContainer.webkitRequestFullscreen();
      } else if (mapContainer.msRequestFullscreen) {
        mapContainer.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
