<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AJ’s Delayed GPS Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .mapboxgl-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    #fullscreenBtn, #distanceDisplay {
      position: absolute;
      z-index: 1000;
      padding: 8px 12px;
      font-size: 14px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #fullscreenBtn {
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    #distanceDisplay {
      top: 10px;
      left: 10px;
    }
  </style>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>
<div id="distanceDisplay">Total Distance: …</div>
<button id="fullscreenBtn">⛶ Fullscreen</button>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [0, 0],
    zoom: 2
  });

  const archiveUrl = 'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations_archive.json';
  const recentUrl = 'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations.json';

  function haversine(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius of Earth in km
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) *
              Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  Promise.all([
    fetch(archiveUrl).then(r => r.json()),
    fetch(recentUrl).then(r => r.json())
  ])
    .then(([archiveData, recentData]) => {
      const allData = [...archiveData, ...recentData];
      const now = Date.now();
      const coords = [];
      const filteredPoints = [];

      function parseTimestamp(ts) {
        if (typeof ts === 'number') return ts * 1000;
        if (typeof ts === 'string') {
          if (!isNaN(ts)) return parseInt(ts) * 1000;
          const parsed = Date.parse(ts);
          if (!isNaN(parsed)) return parsed;
        }
        return null;
      }

      let lastTime = 0;
      for (const point of allData) {
        const time = parseTimestamp(point.timestamp);
        if (!time) continue;
        if (time > now - 86400000) continue;
        if (time - lastTime >= 10 * 60 * 1000) {
          filteredPoints.push({ ...point, _parsedTime: time });
          lastTime = time;
        }
      }

      if (filteredPoints.length === 0) return;

      let totalDistance = 0;
      for (let i = 1; i < filteredPoints.length; i++) {
        const p1 = filteredPoints[i - 1];
        const p2 = filteredPoints[i];
        totalDistance += haversine(parseFloat(p1.lat), parseFloat(p1.lon), parseFloat(p2.lat), parseFloat(p2.lon));
      }

      document.getElementById('distanceDisplay').innerText = `Total Distance: ${totalDistance.toFixed(2)} km`;

      filteredPoints.forEach(point => {
        const coord = [parseFloat(point.lon), parseFloat(point.lat)];
        coords.push(coord);

        const label = new Date(point._parsedTime).toLocaleString(undefined, {
          dateStyle: "medium",
          timeStyle: "short"
        });

        const popup = `
          <div style="font-family: sans-serif; padding-right: 10px; max-width: 180px;">
            <strong>AJ's Location</strong><br/>
            ${label}
          </div>
        `;

        new mapboxgl.Marker()
          .setLngLat(coord)
          .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popup))
          .addTo(map);
      });

      map.on('load', () => {
        if (coords.length > 1) {
          map.addSource('route', {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: coords
              }
            }
          });

          map.addLayer({
            id: 'route',
            type: 'line',
            source: 'route',
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-color': '#ff0000',
              'line-width': 3
            }
          });
        }

        const last = coords[coords.length - 1];
        map.setCenter(last);
        map.setZoom(12);
      });
    });

  document.getElementById('fullscreenBtn').addEventListener('click', () => {
    const mapContainer = document.getElementById('map');
    if (mapContainer.requestFullscreen) {
      mapContainer.requestFullscreen();
    } else if (mapContainer.webkitRequestFullscreen) {
      mapContainer.webkitRequestFullscreen();
    } else if (mapContainer.msRequestFullscreen) {
      mapContainer.msRequestFullscreen();
    }
  });
</script>
</body>
</html>
