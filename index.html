<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AJâ€™s Delayed GPS Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .mapboxgl-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [0, 0],
    zoom: 2
  });

  const sources = [
    'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations.json',
    'https://raw.githubusercontent.com/ajthisway/aj-map-live/main/locations_archive.json'
  ];

  Promise.all(sources.map(url => fetch(url).then(res => res.json())))
    .then(([live, archive]) => {
      const allPoints = [...archive, ...live];
      const now = Date.now();

      const filtered = [];
      const usedTimestamps = new Set();

      for (const point of allPoints) {
        let ts = point.timestamp;
        if (typeof ts === 'string') {
          ts = Date.parse(ts);
        } else {
          ts = ts * 1000;
        }

        if (!isNaN(ts) && ts <= now - 86400000) {
          const rounded = Math.floor(ts / 600000) * 600000; // round to nearest 10 minutes
          if (!usedTimestamps.has(rounded)) {
            usedTimestamps.add(rounded);
            filtered.push({ ...point, timestamp: ts });
          }
        }
      }

      const coords = filtered.map(p => [parseFloat(p.lon), parseFloat(p.lat)]);
      if (coords.length === 0) return;

      filtered.forEach(point => {
        const coord = [parseFloat(point.lon), parseFloat(point.lat)];
        const date = new Date(point.timestamp);
        const label = date.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });

        const html = `
          <div style="font-family: sans-serif; padding-right: 10px; max-width: 180px;">
            <strong>AJ's Location</strong><br/>
            ${label}
          </div>
        `;

        new mapboxgl.Marker()
          .setLngLat(coord)
          .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(html))
          .addTo(map);
      });

      map.on('load', () => {
        if (coords.length > 1) {
          map.addSource('route', {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: coords
              }
            }
          });

          map.addLayer({
            id: 'route',
            type: 'line',
            source: 'route',
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-color': '#ff0000',
              'line-width': 3
            }
          });
        }

        const last = coords[coords.length - 1];
        map.setCenter(last);
        map.setZoom(12);
      });
    });
</script>
</body>
</html>
